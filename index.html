<!DOCTYPE html>
<!--
O DOCTYPE, ou Declaração de Tipo de Documento, é uma instrução no início de um documento HTML que informa ao navegador a versão do HTML a ser utilizada, garantindo que a página seja renderizada no modo padrão (Standards mode), seguindo as especificações web em vez do antigo e inconsistente modo "quirks". A declaração mais comum é <!DOCTYPE html>, específica para o HTML5, e ela deve ser a primeira linha do código, antes de qualquer outra tag. 
 
  
  
         
Função Principal do DOCTYPE:   
  
Ativar o Modo Padrão:
O principal objetivo do DOCTYPE é ativar o modo de renderização padrão do navegador. Isso significa que o navegador se esforça para seguir as especificações do HTML e CSS de forma consistente. 
 
Evitar o Modo "Quirks":
Quando um DOCTYPE está ausente ou é inválido, o navegador entra em "quirks mode" (modo de peculiaridades). Nesse modo, o navegador tenta emular como navegadores antigos renderizariam a página, o que pode levar a inconsistências visuais e comportamentais.
-->
